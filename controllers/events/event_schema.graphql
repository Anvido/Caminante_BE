type Event {
    id: ID!
    username: String!
    title: String!
    description: String!
    check_number: Int!
    latitude: Float!
    longitude: Float!
}

input EventInput {
    title: String!
    description: String!
    latitude: Float!
    longitude: Float!
}

type Query {
    getEvents: [Event!]!
}

